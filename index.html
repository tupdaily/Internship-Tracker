<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight">Internship Tracker</h1>
            <p class="text-slate-400 mt-2">Your automated career dashboard.</p>
        </header>

        <!-- Main Content Area -->
        <main class="w-full max-w-7xl mx-auto">
            
            <!-- Auth Screen: Initial view to connect email -->
            <div id="auth-screen" class="flex flex-col items-center justify-center bg-slate-800/50 p-8 rounded-2xl border border-slate-700">
                <div class="text-center">
                    <i data-lucide="mail-check" class="w-16 h-16 text-indigo-400 mx-auto mb-4"></i>
                    <h2 class="text-2xl font-semibold mb-2">Connect Your Inbox</h2>
                    <p class="text-slate-400 max-w-md mb-6">Let's automatically find your internship applications and organize them for you. This is a demo and will use mock data.</p>
                    <button id="connect-gmail-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center mx-auto">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg>
                        Connect with Gmail (Demo)
                    </button>
                </div>
            </div>

            <!-- Loading Screen: Shown while "processing" emails -->
            <div id="loading-screen" class="hidden flex-col items-center justify-center bg-slate-800/50 p-8 rounded-2xl border border-slate-700">
                <div class="spinner"></div>
                <p class="mt-4 text-slate-300">Scanning your inbox and organizing applications...</p>
            </div>

            <!-- Dashboard View: The main Kanban board -->
            <div id="dashboard" class="hidden w-full">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
                    <!-- Columns for Kanban Board -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</head>
<body class="bg-slate-900 text-white font-sans" style="font-family: 'Inter', sans-serif;">

    <main class="container mx-auto p-4 md:p-8 min-h-screen flex flex-col items-center justify-center">

        <!-- Auth Screen: Initial connect screen -->
        <div id="auth-screen" class="w-full max-w-md hidden">
            <div class="bg-slate-800/50 p-8 rounded-2xl border border-slate-700 text-center shadow-2xl shadow-slate-950/50">
                <div class="mx-auto bg-slate-700 w-16 h-16 rounded-full flex items-center justify-center border-2 border-slate-600">
                    <i data-lucide="mail-check" class="w-8 h-8 text-indigo-400"></i>
                </div>
                <h1 class="text-3xl font-bold mt-6 text-white">Internship Tracker</h1>
                <p class="text-slate-400 mt-2">Connect your Gmail to automatically track your internship applications.</p>
                <button id="connect-gmail-btn" disabled class="mt-8 w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-600 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center gap-2">
                    <i data-lucide="mail" class="w-5 h-5"></i>
                    Connect Gmail Account
                </button>
                <p class="text-xs text-slate-500 mt-4">We only request read-only access to your emails.</p>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="text-center hidden">
            <div class="spinner"></div>
            <p id="loading-progress" class="mt-4 text-slate-400">Initializing...</p>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" class="hidden w-full">
            <header class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-white">My Applications</h1>
                    <p class="text-slate-400">Automatically synced from your Gmail account.</p>
                </div>
                <div id="user-profile" class="hidden items-center gap-3">
                     <img id="user-avatar" src="https://placehold.co/40x40/4f46e5/ffffff?text=U" alt="User Avatar" class="w-10 h-10 rounded-full">
                     <div>
                        <span id="user-name" class="font-semibold">user@example.com</span>
                        <button id="signout-button" class="text-xs text-indigo-400 hover:text-indigo-300">Sign Out</button>
                    </div>
                </div>
            </header>
            
            <div class="mt-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
                    <!-- Kanban columns will be rendered here by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
